<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:pt-12 bg-default dark:bg-transparent">

    </div>

    <!-- Main -->
    <div class="flex-auto -mt-16 p-6 sm:p-10 rounded-t-2xl shadow bg-card">

        <!-- CONTENT GOES HERE -->
        <div class="h-auto rounded-2xl container">
            <div class="header-container">
                <div class="logo">
                    <img src="../../../../../../../assets/images/logo/logo.png" alt="Logo RSUD Tanjung Priok">
                </div>
                <div class="kop-surat">
                    <strong>RUMAH SAKIT UMUM DAERAH TANJUNG PRIOK</strong>
                    <p>Jl. Bugis No. 3 Kel. Kebon Bawang, Kec. Tanjung Priok</p>
                    <div class="informasi">
                        <p>Telp : 021-43930348. Fax : 43908923.</p>
                        <p>e-mail : <span class="email">rsudtanjungpriok&#64;jakarta.go.id</span></p>
                        <p>J A K A R T A 14320</p>
                    </div>
                </div>
                <div class="logo">
                </div>
            </div>
            <div class="double-line"></div>
            <div class="content" [innerHTML]="contentForm"></div>
            <div
                class="signature-container"
                fxLayout="column"
                fxLayoutAlign="center center"
            >
                <mat-label>Tanda tangan pasien atau keluarga pasien</mat-label>

                <div class="signature-box">
                    <canvas
                        #signPadCanvas
                        (touchstart)="startSignPadDrawing($event)"
                        (touchmove)="movedFinger($event)"
                    ></canvas>
                </div>
                <div
                    fxLayout="row"
                    fxLayoutAlign="center center"
                    fxLayoutGap="10px"
                >
                    <a mat-raised-button color="warn" (click)="clearSignPad()">Clear</a>
                    <a mat-raised-button color="accent" (click)="undoSign()">Undo</a>
                </div>
            </div>
            <button
                    class="w-full"
                    mat-flat-button
                    type="submit"
                    [color]="'primary'"
                >
                    Save
                </button>
        </div>

    </div>

</div>
