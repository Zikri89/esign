<p-toast></p-toast>
<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent"
    >
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">
                            Dynamic Form : {{ headerData.name }}
                        </a>
                    </div>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                >
                    Form Builder
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center flex flex-col">
            <button
                class="ml-3 mb-5"
                mat-flat-button
                (click)="toggleDrawerOpen()"
                [color]="'accent'"
            >
                <mat-icon
                    class="icon-size-4"
                    [svgIcon]="'heroicons_mini:plus'"
                ></mat-icon>
                <span class="ml-2">Add Field</span>
            </button>
        </div>
    </div>
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10 overflow-y-auto" cdkScrollable>
        <!-- CONTENT GOES HERE -->
        <form
            cdkDropList
            (cdkDropListDropped)="onDrop($event)"
            [formGroup]="form"
            class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden"
        >
            <div *ngFor="let field of formFields; let i = index" cdkDrag>
                <div [ngSwitch]="field.type">
                    <label *ngSwitchCase="'text'">
                        {{ field.label.name }}: (Drag and Drop untuk sesuaikan posisi input form)
                        <mat-form-field
                            [ngClass]="formFieldHelpers"
                            class="w-full"
                        >
                            <input
                                matInput
                                [placeholder]="'Placeholder only'"
                                type="field.type"
                            />
                            <button
                                type="button"
                                title="field.name"
                                mat-icon-button
                                matSuffix
                                (click)="removeField(i)"
                            >
                                <mat-icon
                                    class="icon-size-5"
                                    [svgIcon]="'heroicons_solid:trash'"
                                ></mat-icon>
                            </button>
                        </mat-form-field>
                    </label>
                    <label *ngSwitchCase="'email'">
                        {{ field.label.name }}:
                        <mat-form-field
                            [ngClass]="formFieldHelpers"
                            class="w-full"
                        >
                            <input
                                [type]="email"
                                matInput
                                [placeholder]="'Placeholder only'"
                                type="field.type"
                            />
                            <button
                                type="button"
                                title="field.name"
                                mat-icon-button
                                matSuffix
                                (click)="removeField(i)"
                            >
                                <mat-icon
                                    class="icon-size-5"
                                    [svgIcon]="'heroicons_solid:trash'"
                                ></mat-icon>
                            </button>
                        </mat-form-field>
                    </label>
                    <label *ngSwitchCase="'checkbox'">
                        {{ field.label.name }}:
                        <div class="flex flex-col">
                            <div *ngFor="let option of field.options">
                                <mat-checkbox
                                    class="mb-2"
                                    [checked]="false"
                                    [color]="'primary'"
                                >
                                    {{ option }}
                                </mat-checkbox>
                            </div>
                        </div>
                        <button
                            type="button"
                            title="field.name"
                            mat-icon-button
                            matSuffix
                            (click)="removeField(i)"
                        >
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:trash'"
                            ></mat-icon>
                        </button>
                    </label>
                    <label *ngSwitchCase="'radio'">
                        {{ field.label.name }}:
                        <div class="flex flex-col">
                            <mat-radio-group
                                class="flex flex-col"
                                [color]="'primary'"
                                [value]="'just-good'"
                            >
                                <div *ngFor="let option of field.options">
                                    <mat-radio-button
                                        class="mb-2"
                                        [value]="option"
                                    >
                                        {{ option }}
                                    </mat-radio-button>
                                </div>
                            </mat-radio-group>
                        </div>
                        <button
                            type="button"
                            title="field.name"
                            mat-icon-button
                            matSuffix
                            (click)="removeField(i)"
                        >
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:trash'"
                            ></mat-icon>
                        </button>
                    </label>
                    <label *ngSwitchCase="'select'">
                        {{ field.label.name }}:
                        <div class="flex flex-col">
                            <mat-form-field class="flex-auto">
                                <mat-select>
                                    <mat-option
                                        *ngFor="let option of field.options"
                                        [value]="field.options"
                                    >
                                        {{ option }}
                                    </mat-option>
                                </mat-select>
                                <button
                                    type="button"
                                    title="field.name"
                                    mat-icon-button
                                    matSuffix
                                    (click)="removeField(i)"
                                >
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="'heroicons_solid:trash'"
                                    ></mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </label>
                    <label *ngSwitchCase="'textarea'">
                        {{ field.label.name }}:
                        <div class="flex">
                            <mat-form-field
                                [ngClass]="formFieldHelpers"
                                class="flex-auto"
                            >
                                <textarea
                                    matInput
                                    [placeholder]="'Textarea with autosize'"
                                    cdkTextareaAutosize
                                ></textarea>
                                <button
                                    type="button"
                                    title="field.name"
                                    mat-icon-button
                                    matSuffix
                                    (click)="removeField(i)"
                                >
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="'heroicons_solid:trash'"
                                    ></mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </label>
                    <label *ngSwitchCase="'date'">
                        {{ field.label.name }}:
                        <mat-form-field
                            [ngClass]="formFieldHelpers"
                            class="w-full"
                        >
                            <input
                                type="date"
                                matInput
                                [placeholder]="'Select Date'"
                                [matDatepicker]="picker"
                                formControlName="{{ field.name }}"
                            />
                            <mat-datepicker-toggle
                                matSuffix
                                [for]="picker"
                            ></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <button
                                type="button"
                                title="field.name"
                                mat-icon-button
                                matSuffix
                                (click)="removeField(i)"
                            >
                                <mat-icon
                                    class="icon-size-5"
                                    [svgIcon]="'heroicons_solid:trash'"
                                ></mat-icon>
                            </button>
                        </mat-form-field>
                    </label>
                    <label *ngSwitchCase="'number'">
                        {{ field.label.name }}:
                        <mat-form-field
                            [ngClass]="formFieldHelpers"
                            class="w-full"
                        >
                            <input
                                type="number"
                                matInput
                                formControlName="{{ field.name }}"
                            />
                            <mat-datepicker #picker></mat-datepicker>
                            <button
                                type="button"
                                title="field.name"
                                mat-icon-button
                                matSuffix
                                (click)="removeField(i)"
                            >
                                <mat-icon
                                    class="icon-size-5"
                                    [svgIcon]="'heroicons_solid:trash'"
                                ></mat-icon>
                            </button>
                        </mat-form-field>
                    </label>
                    <label *ngSwitchCase="'file'">
                        {{ field.label.name }}:
                        <mat-form-field
                            [ngClass]="formFieldHelpers"
                            class="w-full"
                        >
                            <input
                                matInput
                                [placeholder]="'Select File'"
                                formControlName="{{ field.name }}"
                            />
                            <button
                                type="button"
                                title="field.name"
                                mat-icon-button
                                matSuffix
                                (click)="removeField(i)"
                            >
                                <mat-icon
                                    class="icon-size-5"
                                    [svgIcon]="'heroicons_solid:trash'"
                                ></mat-icon>
                            </button>
                        </mat-form-field>
                    </label>
                </div>
            </div>
            <button
                *ngIf="formFields.length > 0"
                class="ml-3 mb-5"
                mat-flat-button
                type="button"
                [color]="'accent'"
                (click)="onSubmit()"
            >
                <mat-icon
                    class="icon-size-4"
                    [svgIcon]="'heroicons_mini:list-bullet'"
                ></mat-icon>
                <span class="ml-2">Save</span>
            </button>
        </form>
        <form *ngIf="showComponent == true;" [formGroup]="formEditor" class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden">
            <editor (onKeyUp) ="addLabelOption($event)" formControlName="editor" apiKey="15cypndxpleftzaesw3impuj8xes14259rkqzh447mqb5f1m" [ngStyle]="{margin: '0px 0px 10px 0px'}"
                [init]="{
                    plugins: 'lists checklist link image table code help wordcount fullscreen',
                    toolbar: '
                        mentions fullscreen undo redo |
                        blocks fontfamily fontsize |
                        bold italic underline strikethrough|
                        link image media table|
                        align lineheight |
                        checklist numlist bullist indent outdent |
                        removeformat checklist',
                    menu:
                    {
                        format: {
                            title: 'Format',
                            items: 'checklist | bold italic underline strikethrough superscript subscript codeformat | formats blockformats fontformats fontsizes align | forecolor backcolor | removeformat'
                        }
                    },
                }"
            >
            </editor>
            <div *ngIf="showOptions" class="options-list">
                <ul>
                  <li *ngFor="let option of arrayOptions" (click)="selectOption(option)">{{ option }}</li>
                </ul>
            </div>

            <button *ngIf="showComponent == true;" class="ml-3 mb-5" mat-flat-button type="button" [color]="'accent'" (click)="onSubmitFormat()">
                <mat-icon class="icon-size-4" [svgIcon]="'heroicons_mini:list-bullet'"></mat-icon>
                <span class="ml-2">Save</span>
              </button>
        </form>
    </div>
</div>

<fuse-drawer
    [name]="'rightDrawer'"
    [opened]="drawerOpened"
    [position]="'right'"
    [fixed]="true"
    [mode]="'over'"
>
    <div class="flex gt-xs:flex-row w-full">
        <!-- Name & Type -->
        <form
            [formGroup]="form"
            class="flex p-8 rounded-2xl overflow-hidden w-full"
        >
            <div class="flex flex-col gt-xs:flex-row w-full">
                <mat-label>New Field Type</mat-label>
                <p-autoComplete formControlName="newFieldLabel" [suggestions]="filteredOptionLabels" (completeMethod)="filterOption($event)" field="name"></p-autoComplete>

                <mat-form-field class="w-full">
                    <mat-label>New Field Type</mat-label>
                    <mat-select formControlName="newFieldType">
                        <mat-option
                            *ngFor="let typeOption of typeOptions"
                            [value]="typeOption"
                        >
                            {{ typeOption }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="flex flex-col gt-xs:flex-row">
                    <mat-form-field
                        class="w-full"
                        *ngIf="shouldShowOptionField()"
                    >
                        <mat-label>New Option Field</mat-label>
                        <input
                            title="option"
                            matInput
                            formControlName="newOptionField"
                        />
                        <mat-icon
                            class="icon-size-5"
                            matSuffix
                            [svgIcon]="'heroicons_solid:document-text'"
                        ></mat-icon>
                    </mat-form-field>
                </div>

                <mat-form-field class="w-full">
                    <mat-label>New Field Validation</mat-label>
                    <mat-select formControlName="newFieldValidation">
                        <mat-option
                            *ngFor="let validationOption of validationOptions"
                            [value]="validationOption"
                        >
                            {{ validationOption }}
                        </mat-option>
                    </mat-select>
                    <mat-icon
                        class="icon-size-5"
                        matSuffix
                        [svgIcon]="'heroicons_solid:document-text'"
                    ></mat-icon>
                </mat-form-field>

                <div class="flex justify-end mt-8">
                    <button
                        class="w-full"
                        mat-flat-button
                        [color]="'primary'"
                        type="button"
                        (click)="addField()"
                    >
                        Tambah Data
                    </button>
                </div>
                <div class="flex justify-end mt-8">
                    <button
                        class="w-full"
                        mat-flat-button
                        [color]="'primary'"
                        type="button"
                        (click)="resetField()"
                    >
                    Reset & Add New Field
                    </button>
                </div>
            </div>
        </form>
    </div>
</fuse-drawer>
