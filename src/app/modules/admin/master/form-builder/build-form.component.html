<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent"
        (backdropClick)="onBackdropClicked()"
    >
        <mat-drawer
            class="w-full sm:w-100 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer
        >
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content
            class="flex flex-col bg-gray-100 dark:bg-transparent"
        >
            <!-- Header -->
            <div
                class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent"
            >
                <div class="flex-1 min-w-0">
                    <!-- Breadcrumbs -->
                    <div>
                        <div
                            class="hidden sm:flex flex-wrap items-center font-medium"
                        >
                            <div>
                                <a class="whitespace-nowrap text-primary-500">
                                    Dynamic Form
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Title -->
                    <div class="mt-2">
                        <h2
                            class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                        >
                            Form Builder
                        </h2>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex shrink-0 items-center flex flex-col">
                    <button
                        class="ml-3 mb-5"
                        mat-flat-button
                        (click)="addCustomField()"
                        [color]="'accent'"
                    >
                        <mat-icon
                            class="icon-size-4"
                            [svgIcon]="'heroicons_mini:plus'"
                        ></mat-icon>
                        <span class="ml-2">Add Field</span>
                    </button>
                </div>
            </div>

            <div class="flex-auto p-6 sm:p-10 overflow-y-auto" cdkScrollable>
